<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Armaan ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe6f0, #fff5f9);
      margin: 0; padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      color: #d63384;
    }
    h1 {
      margin-top: 20px;
      font-size: 28px;
    }
    canvas {
      background: #fff0f6;
      display: block;
      margin: 20px auto;
      border: 4px solid #d63384;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(214, 51, 132, 0.3);
    }
    #msg {
      font-size: 20px;
      margin-top: 15px;
      color: #444;
    }
    .hidden {
      display: none;
    }
    .love-note {
      margin-top: 20px;
      padding: 15px;
      background: #ffe6f0;
      border-radius: 12px;
      width: 70%;
      margin-left: auto;
      margin-right: auto;
      font-size: 18px;
      color: #d63384;
      box-shadow: 0 0 10px rgba(214, 51, 132, 0.2);
    }
  </style>
</head>
<body>
  <h1>ðŸ’˜ Armaanâ€™s Love Quest ðŸ’˜</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="msg">Use arrow keys to collect all the hearts ðŸ’•</div>
  <div id="note" class="love-note hidden">
    Yay Armaan! ðŸŽ‰ You found all my hearts.<br><br>
    Just wanted to sayâ€¦ <br>
    <b>I Love You Forever ðŸ’– â€“ From your special one ðŸ’•</b>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player = { x: 180, y: 180, size: 15 };
    let hearts = [
      {x:50,y:60}, {x:300,y:80}, {x:200,y:300}, {x:100,y:250}, {x:330,y:200}
    ];

    function drawPlayer() {
      ctx.fillStyle = "#ff4d6d";
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawHearts() {
      ctx.fillStyle = "#ff85a2";
      hearts.forEach(h => {
        ctx.beginPath();
        ctx.arc(h.x, h.y, 10, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawHearts();
    }

    function checkCollision() {
      hearts = hearts.filter(h => {
        let dx = h.x - player.x;
        let dy = h.y - player.y;
        if (Math.sqrt(dx*dx + dy*dy) < 20) {
          return false; // collected
        }
        return true;
      });

      if (hearts.length === 0) {
        document.getElementById("msg").innerText = "ðŸ’– All hearts collected!";
        document.getElementById("note").classList.remove("hidden");
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") player.y -= 20;
      if (e.key === "ArrowDown") player.y += 20;
      if (e.key === "ArrowLeft") player.x -= 20;
      if (e.key === "ArrowRight") player.x += 20;
      checkCollision();
      draw();
    });

    draw();
  </script>
</body>
</html>
